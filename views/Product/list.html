<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/simple-line-icons.css" />
    <link rel="stylesheet" href="../../css/morris.min.css" />
    <link rel="stylesheet" href="../../css/jquery.scrollbar.min.css" />
    <link rel="stylesheet" href="../../css/styles.min.css" />
</head>

<body>
    
    <div class="content-inner">
        <!-- Begin page header -->
        <div class="row">
            <div class="page-header">
                <h2 class="page-title">Tables</h2>
                <p>A table displays a collections of data grouped into rows.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Product List</h4>
                        <a href="#!/product/add"><input type="text" class="btn btn-success" value="Add Product"></a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="w-15">ID</th>
                                        <th class="w-15">Name</th>
                                        <th class="w-15">Price</th>
                                        <th class="w-25">Category</th>
                                        <!-- <th class="w-20">Salary</th> -->
                                        <th class="w-30">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="pr in products">
                                        <td>{{pr.id}}</td>
                                        <td>{{pr.name}}</td>
                                        <td>{{pr.price}}</td>
                                        <td>{{getCategoryName(pr.categoryId)}}</td>
                                        <!-- <td>$110,800</td> -->
                                        <td>
                                            <!-- <label class="badge badge-danger">Pending</label> -->
                                            <button class="btn btn-danger" ng-click="onDelete(pr.id)">Delete</button>
                                            <button class="btn btn-primary" ng-click="onEdit(pr.id)">Edit</button>
                                            <button class="btn btn-primary" ng-click="onDetail(pr.id)">Chi tiáº¿t</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
