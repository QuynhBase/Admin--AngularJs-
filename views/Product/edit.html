<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/simple-line-icons.css" />
    <link rel="stylesheet" href="../../css/morris.min.css" />
    <link rel="stylesheet" href="../../css/jquery.scrollbar.min.css" />
    <link rel="stylesheet" href="../../css/styles.min.css" />
</head>

<body>
    <div class="content-inner">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Update Product</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName1">Name</label>
                                <input type="text" class="form-control" ng-model="inputValue.name"
                                    placeholder="Product Name">
                                <span ng-show="KiemTraDuLieu.name == true" style="color: red;">Vui lòng nhập tên sảnphẩm</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail3">Price</label>
                                <input type="text" class="form-control" ng-model="inputValue.price"
                                    placeholder="Product Nrice">
                                <span ng-show="KiemTraDuLieu.price == true" style="color: red;"> Vui lòng nhập giá sản phẩm</span>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword4">Category</label>
                                <select name="" class="form-control" id="" ng-model="inputValue.categoryId">
                                    <option value="">---Chọn danh mục---</option>
                                    <option ng-repeat="ct in category" value="{{ct.id}}" ng-selected="ct.id === inputValue.categoryId">{{ct.name}}</option>
                                </select>
                                <span ng-show="KiemTraDuLieu.categoryId == true" style="color: red;"> Vui lòng chọn danh mục</span>
                            </div>
                            <div class="clearfix">
                                <button ng-click="onEdit()" class="btn btn-success mr-2">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
