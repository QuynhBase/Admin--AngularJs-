<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../css/simple-line-icons.css" />
    <link rel="stylesheet" href="../../css/morris.min.css" />
    <link rel="stylesheet" href="../../css/jquery.scrollbar.min.css" />
    <link rel="stylesheet" href="../../css/styles.min.css" />
</head>

<body>
    
    <div class="content-inner">
        <!-- Begin page header -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Category List</h4>
                        <a href="#!/category/add"><input type="text" class="btn btn-success" value="Add Category"></a>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="w-15">ID</th>
                                        <th class="w-15">Name</th>
                                        <th class="w-30">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="ct in category">
                                        <td>{{ct.id}}</td>
                                        <td>{{ct.name}}</td>
                                        <td>
                                            <!-- <label class="badge badge-danger">Pending</label> -->
                                            <button class="btn btn-danger" ng-click="onDelete(ct.id)">Delete</button>
                                            <button class="btn btn-primary" ng-click="onEdit(ct.id)">Edit</button>
                                            <button class="btn btn-primary" ng-click="onDetail(ct.id)">Chi tiáº¿t</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
